<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Events Home Page</title>
</head>

<body>

    <h1>List of Events </h1>
    <br><hr>

    <div class="container">
    
        <br><br>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Event ID</th>
                    <th>Event Name</th>
                    <th>Event Size</th>
                    <th>Event Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="event: ${event}">
                    <td data-th-text="*{event.eventid}"></td>
                    <td data-th-text="*{event.eventname}"></td>
                    <td data-th-text="*{event.eventsize}"></td>
                    <td data-th-text="*{event.eventdate}"></td>
                
                    <td>
                        <a th:href="@{/event/view1"} class="btn btn-secondary">Register</a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
    
</html>
