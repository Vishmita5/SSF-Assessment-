<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register</title>
</head>
<body>
    <div class="container">
        <a th:href="@{/events/list}" class="btn btn-primary"> Back to Events List</a>
        <br><br>
        <h1>Register Event </h1>
        <hr>

       <form method="POST" th:action="@{/processRegistration}" th:object="${event}">
            
        
        <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="fullname" th:field="*{fulltName}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fulltName}"></div>

            <div class="mb-3">
                <label for="birthDate" class="form-label">DOB</label>
                <input type="date" class="form-control" name="birthDate" th:field="*{birthDate}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"> Birthdate should be past </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:field="*{email}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Email format should be as username@domain.com </div>

            <div class="mb-3">
                <label for="mobileNo" class="form-label">Mobile No</label>
                <input type="text" class="form-control" name="mobileNo" th:field="*{mobileNo}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('mobileNo')}" th:errors="*{mobileNo}"> Mobile number must begin with 8 or 9 </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" name="gender" th:field="*{gender}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>

            <div class="mb-3">
                <label for="numberofTix" class="form-label">Number of Tickets</label>
                <input type="number" class="form-control" name="numberofTix" th:field="*{numberofTix}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('numberofTix')}" th:errors="*{numberofTix}"></div>

        

            <button type="register" class="btn btn-primary">Register</button>
        </form>

    </div>
</body>
</html>
